<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sentiment Analysis | CSV Upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #2563eb);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #111;
    }

    .card {
      width: 100%;
      max-width: 720px;
      background: #ffffff;
      border-radius: 16px;
      padding: 32px 36px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      animation: fadeUp 0.6s ease;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 600;
      color: #1e3a8a;
    }

    .subtitle {
      margin-top: 6px;
      color: #555;
      font-size: 0.95rem;
    }

    .upload-box {
      margin-top: 28px;
      border: 2px dashed #c7d2fe;
      border-radius: 12px;
      padding: 28px;
      text-align: center;
      transition: 0.3s;
    }

    .upload-box:hover {
      background: #f8faff;
      border-color: #6366f1;
    }

    input[type="file"] {
      display: block;
      margin: 16px auto 0;
      font-size: 0.95rem;
    }

    button {
      margin-top: 24px;
      padding: 12px 22px;
      background: linear-gradient(135deg, #2563eb, #4f46e5);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 26px rgba(37, 99, 235, 0.4);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none;
    }

    .note {
      margin-top: 18px;
      font-size: 0.85rem;
      color: #666;
    }

    .flash {
      margin-top: 16px;
      font-size: 0.9rem;
      color: #b91c1c;
      font-weight: 500;
    }

    .status {
      margin-top: 16px;
      font-size: 0.9rem;
      color: #2563eb;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Sentiment Analysis</h1>
    <p class="subtitle">Upload a CSV file containing raw comments to analyze sentiment</p>

    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
      <div class="upload-box">
        <strong>Select your CSV file</strong>
        <input id="file" name="file" type="file" accept=".csv" required>
      </div>

      <button type="submit">Upload & Process</button>
    </form>

    <p class="note">
      Supported format: <strong>.csv</strong> | Large files may take some time to process.
    </p>

    <div id="flash" class="flash"></div>
    <div id="status" class="status"></div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const flash = document.getElementById('flash');
    const status = document.getElementById('status');
    const button = form.querySelector('button');

    form.addEventListener('submit', (e) => {
      const input = document.getElementById('file');
      if (!input.files || input.files.length === 0) {
        e.preventDefault();
        flash.textContent = "Please select a CSV file before uploading.";
        return;
      }
      flash.textContent = "";
      status.textContent = "Uploading and processingâ€¦ please wait.";
      button.disabled = true;
    });
  </script>
</body>
</html>
